<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    /* Minimal styling for readability */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; max-width: 900px; margin: auto; }
    header { display:flex; justify-content:space-between; align-items:center; gap:16px; }
    #quoteDisplay { margin: 20px 0; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); min-height: 64px; font-size:1.125rem; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .small { font-size:0.9rem; color:#555; }
    .form-section { margin-top:18px; padding:12px; border:1px dashed #ddd; border-radius:8px; }
    .quotes-list { margin-top:18px; }
    .quote-item { padding:8px 10px; border-radius:6px; display:flex; justify-content:space-between; gap:8px; align-items:center; background:#fafafa; margin-bottom:8px; }
    .meta { font-size:0.85rem; color:#666; }
    button { cursor:pointer; padding:8px 10px; border-radius:6px; border:1px solid #ccc; background:white; }
    input, select, textarea { padding:8px; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
    <div class="small">Learn advanced DOM manipulation â€” add, edit, filter quotes</div>
  </header>

  <section class="controls" aria-label="Primary controls">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>

    <button id="newQuoteBtn">Show New Quote</button>
    <button id="showAddFormBtn">Add Quote</button>
    <button id="toggleListBtn">Show/Hide All Quotes</button>
  </section>

  <div id="quoteDisplay" aria-live="polite">Press "Show New Quote" to begin.</div>

  <!-- Where the add-quote form will be created dynamically -->
  <div id="addQuoteContainer" class="form-section" aria-hidden="true"></div>

  <!-- List of quotes with edit/delete controls -->
  <section class="quotes-list" id="quotesListContainer"></section>

  <script src="script.js"></script>
</body>
</html>
