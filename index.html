<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Server Sync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="quote-container">
    <p id="quoteText">Click "New Quote" to start!</p>
    <p id="quoteCategory" class="category"></p>
  </div>

  <div class="controls">
    <button onclick="displayRandomQuote()">ðŸŽ² New Quote</button>
    <button onclick="exportQuotes()">ðŸ’¾ Export JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <div class="add-quote">
    <input type="text" id="newQuoteText" placeholder="Enter new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" />
    <button onclick="addQuote()">âž• Add Quote</button>
  </div>

  <div class="filter">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="notification" class="notification"></div>

  <script src="script.js"></script>
</body>
</html>
