<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 32px auto; padding: 0 16px; }
    #quoteDisplay { border-left: 4px solid #888; padding: 16px; margin: 16px 0; font-size: 1.1rem; min-height: 68px; }
    .meta { color: #666; font-size: .9rem; margin-top: 8px; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    .category-btn { padding:6px 10px; border-radius:6px; border:1px solid #ccc; cursor:pointer; background:#fafafa; }
    .category-btn.active { outline: 2px solid #007bff; background: #e9f2ff; }
    form { display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    input[type="text"] { padding:8px; border-radius:6px; border:1px solid #ccc; min-width:180px; }
    button { padding:8px 12px; border-radius:6px; cursor:pointer; }
    .small { font-size: .85rem; color:#333; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="controls">
    <div id="categoryContainer" aria-label="Quote categories"></div>

    <select id="categorySelect" aria-label="Select category">
      <option value="all">All categories</option>
    </select>

    <button id="newQuote">Show New Quote</button>
    <button id="toggleAddForm">Add Quote</button>
    <button id="clearStorage" title="Reset stored quotes">Reset</button>
  </div>

  <div id="quoteDisplay" role="region" aria-live="polite">
    <!-- dynamically injected quote -->
  </div>

  <div id="addQuoteArea"><!-- createAddQuoteForm() will populate this --></div>

  <script src="script.js"></script>
</body>
</html>
